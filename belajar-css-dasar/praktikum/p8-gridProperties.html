<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridCon {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
        }

        .gridI {
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="gridCon">
        <div class="gridI">Grid Item 1</div>
        <div class="gridI">Grid Item 2</div>
        <div class="gridI">Grid Item 3</div>
        <div class="gridI">Grid Item 4</div>
        <div class="gridI">Grid Item 5</div>
        <div class="gridI">Grid Item 6</div>
    </div>
</body>
</html>
